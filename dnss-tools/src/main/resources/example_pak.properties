# Note: this is not 'official' properties as backslashes are OK here.

##########################################################
## Properties that cannot be used in individual pak
##########################################################

# Total total of threads to use in program (minus the main thread)
global.max.threads = 25

##########################################################
# Properties that can be overridden in individual pak
##########################################################

# Location of where to start outputting files to for all paks
global.destination = E:\

# all files from pak will be extracted to the destination (no subdirectories will be created)
global.flatten = false

# whether to extracted files marked as deleted (their noted file size is 0)
global.extract.deleted = false

# regex patterns to check for if a file should be extracted or not
# note that the paths are of the form \resource\....
# also whatever is after global.allow does not matter, it's just an identifier
# to help with having multiple allow patterns
global.allow.dnt = \.(dnt|avi|dds)$

